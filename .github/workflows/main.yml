name: SonarQube
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Mantenemos Node 18 porque el CLI lo pedÃ­a, aunque no ejecutemos tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        # Solo instalamos dependencias para que Sonar pueda resolver referencias
        run: npm install --legacy-peer-deps
        
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=hands-on-sonarqube-lks
            -Dsonar.projectKey=hands-on-sonarqube-petclinic-angular
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/environments/**
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
