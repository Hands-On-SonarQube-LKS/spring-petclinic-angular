name: SonarQube
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        # --legacy-peer-deps es vital aquí por el mix de versiones
        run: npm install --legacy-peer-deps

      # Esto arregla el error "reporter coverage is not registered"
      - name: Install Coverage Reporter
        run: npm install karma-coverage --save-dev --legacy-peer-deps

      - name: Test and Coverage
        # Configuración para que Chrome no necesite pantalla (Headless)
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=hands-on-sonarqube-lks
            -Dsonar.projectKey=hands-on-sonarqube-petclinic-angular
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/environments/**
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
