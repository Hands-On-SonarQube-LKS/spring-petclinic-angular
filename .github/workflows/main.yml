name: SonarQube
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node 18 o 20 son demasiado nuevos y rompen 'node-sass' y 'karma'.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
          # Quitamos caché por ahora para asegurar instalación limpia

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # A veces en CI falta este plugin explícito que causa el error "reporter coverage not registered"
      - name: Install Karma Coverage Plugin manually
        run: npm install --legacy-peer-deps --save-dev karma-coverage

      - name: Test and Coverage
        # Usamos ChromeHeadless para que funcione en servidor
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=hands-on-sonarqube-lks
            -Dsonar.projectKey=hands-on-sonarqube-petclinic-angular
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/environments/**
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
